<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main_style.css' %}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=DaeguCatholicUniversity:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=KoPubWorldDotum:wght@500&display=swap" />
    <title>국회의원 목록</title>
</head>

<body>
    <div class="div">
        <div class="rectangle-parent">
            <div class="group-child"></div>
            <div class="background"></div>
            <div class="group-item"></div>
            <div class="asona">ASONA</div>
        </div>

        <div class="parent">
            {% for m in members %}
            <div class="div1" data-mona-cd="{{ m.mona_cd }}">
                <div class="profile-pic">
                    <img src="{{ m.image_url }}" alt="{{ m.name }}" class="profile-pic">
                </div>
                <div class="ex1"></div>
                <div class="div2">{{ m.name }}</div>
                <div class="ex11"></div>
                <div class="div3">{{ m.origin }}</div>
                <div class="ex12"></div>
                <div class="div4">{{ m.party }}</div>
                <div class="ex13"></div>
                <div class="div5">{{ m.committee }}</div>
            </div>

            {% empty %}
            <div class="no-data">데이터가 없습니다.</div>
            {% endfor %}
        </div>

        <img class="frame-icon" alt="" src="{% static 'images/Menu.svg' %}">
        <div class="frame"></div>

        <div class="test-parent">
            <div class="test">test</div>
            <img class="vector-icon" alt="" src="{% static 'images/Vector.svg' %}">
            <img class="frame-icon1" alt="" src="{% static 'images/Frame.svg' %}">
        </div>

        <div class="logo">
            <div class="logo-child"></div>
            <img class="logoo-icon" alt="" src="{% static 'images/Logoo.png' %}">
        </div>
    </div>

    {% load static %}
    <script src="{% static 'js/scripts.js' %}"></script>

</body>

</html>
