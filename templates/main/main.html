<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>국회의원 목록</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            padding: 16px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">국회의원 목록</h1>
    <div class="grid-container">
        {% for m in members %}
        <div class="card">
            {% if m.image_url %}
                <img src="{{ m.image_url }}" alt="{{ m.name }} 사진">
            {% else %}
                <p>사진 없음</p>
            {% endif %}
            <h3>{{ m.name }}</h3>
            <p><strong>정당:</strong> {{ m.party }}</p>
            <p><strong>지역구:</strong> {{ m.origin }}</p>
            <p><strong>이메일:</strong> {{ m.email }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
