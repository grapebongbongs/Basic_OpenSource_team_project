{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/globals.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
    <title>국회 일정 캘린더</title>
  </head>
  <body>
    <div class="screen" data-model-id="50:32">
      <div class="div">
        <div class="div-2">
          <div class="div-2">
            <div class="overlap-group">
              <div class="background"></div>
              <div class="rectangle"></div>
            </div>
          </div>
          <img class="MENU" src="https://c.animaapp.com/Zl0bAsJd/img/menu.svg" />
          <div class="logo"><img class="logoo" src="https://c.animaapp.com/Zl0bAsJd/img/logoo@2x.png" /></div>
        </div>
        <div class="view">
          <div class="group">
            <div class="overlap-group-2">
              <div class="rectangle-2"></div>
              <div class="text-wrapper">일정 캘린더</div>
            </div>
          </div>
        </div>
        <div class="view-2">
          <div class="frame" style="display: flex; gap: 24px;">
            <img class="line" src="https://c.animaapp.com/Zl0bAsJd/img/line-2.svg" />
            <div id="calendar" style="flex: 1;"></div>
          </div>
          <div class="frame">
            <div class="group-2"></div>
            <img class="line" src="https://c.animaapp.com/Zl0bAsJd/img/line-2.svg" />
          </div>
          <img class="left" src="https://c.animaapp.com/Zl0bAsJd/img/left.svg" />
          <div class="overlap-group-wrapper">
            <div class="overlap-group-3">
              <div class="text-wrapper-2">2025년</div>
              <div class="text-wrapper-3">5월</div>
            </div>
          </div>
          <img class="right" src="https://c.animaapp.com/Zl0bAsJd/img/right.svg" />
          </div>
    
      <!-- 일정 세부 정보 팝업 모달 -->
      <div class="modal fade" id="eventDetailModal" tabindex="-1" role="dialog" aria-labelledby="eventDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="eventDetailModalLabel">일정 상세 정보</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- 세부 정보가 여기에 동적으로 로드됩니다 -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
          </div>
        </div>
      </div>
    <img class="img" src="https://c.animaapp.com/Zl0bAsJd/img/line-24.svg" />
    <div class="overlap">
      <div class="frame-2">
        <div class="div-wrapper"><div class="text-wrapper-6">전체</div></div>
        <div class="div-wrapper-2"><div class="text-wrapper-6">본회의</div></div>
        <div class="view-4"></div>
        <div class="view-5"></div>
      </div>
    </div>
  </div>
</div>
  <!-- FullCalendar JS -->
```

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/ko.global.min.js"></script>

<!-- 부트스트랩 5 JS 필요 (모달 동작 위해) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 외부 JS 파일 링크 -->

  <script src="{% static 'js/calendar.js' %}"></script>

  </body>
</html>
