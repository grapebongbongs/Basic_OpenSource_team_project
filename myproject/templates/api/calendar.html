{% load static %}
<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="{% static 'css/globals.css' %}" />
      <link rel="stylesheet" href="{% static 'css/style.css' %}" />
      <link rel="stylesheet" href="{% static 'css/calendar.css' %}">
      <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
      <title>국회 일정 캘린더</title>
    </head>
    <body>
        <div class="screen">
            <div class="div">
                <div class="overlap">
                    <div class="background"><div class="background-2"></div></div>
                    <img id="menu-button" class="MENU" src="{% static 'svg/MENU.svg' %}" />
                    <div class="logo"><img class="logoo" src="{% static 'img/Logoo.png'%}" /></div>
                </div>
                <div class="view">
                    <div class="group">
                        <div class="overlap-group">
                            <div class="rectangle"></div>
                            <div class="text-wrapper">일정 캘린더</div>
                        </div>
                    </div>
                </div>
                <div class="view-2">
                    <div class="frame">
                        <div class="group-2" ></div>
                        <img class="line" src="{% static 'svg/Group 19.svg' %}" />
                        <div id="calendar" style="flex: 1;"></div>
                    </div>
                    <img class="left" src="{% static 'svg/Left.svg' %}" />
                    <div class="overlap-group-wrapper">
                        <div class="overlap-group-2">
                            <img class="date-bg" src="{%  static 'svg/Group 19.svg'%}"  />
                            <div class="text-wrapper-2">2025년</div>
                            <div class="text-wrapper-3">5월</div>
                        </div>
                    </div>
                    <img class="right" src="{% static 'svg/Right.svg' %}" />
                </div>
                <img class="img" src="{% static 'svg/line-24.svg' %}" />
                <div class="overlap-2">
                    <div class="frame-2">
                        <div class="filter-buttons" style="margin-bottom: 16px;">
                          <button type="button" class="filter-btn active" data-kind="all">전체</button>
                          <button type="button" class="filter-btn" data-kind="본회의">본회의</button>
                          <button type="button" class="filter-btn" data-kind="위원회">위원회</button>
                          <button type="button" class="filter-btn" data-kind="의장단">의장단</button>
                          <button type="button" class="filter-btn" data-kind="세미나">세미나</button>
                          <button type="button" class="filter-btn" data-kind="국회행사">국회행사</button>
                          <button type="button" class="filter-btn" data-kind="기자회견">기자회견</button>
                        </div>
                        <div class="view-4">
                          <!-- 여기에 모달/상세 내용 넣기 -->
                          <div class="modal-body">
                            <!-- 세부 정보가 여기에 동적으로 로드됩니다 -->
                          </div>
                        </div>
                        <div class="view-5"></div> <!-- 슬라이드바 -->
                      </div>
                  </div>
              </div>

                        <!-- 메뉴바: 처음엔 화면 위에 숨겨짐 -->
            <div class="menubar" id="slide-menu">
                <div class="menu">
                    <div class="menuframe">
                        <div class="text-wrapper">홈 화면</div>
                        <div class="div">지도</div>
                        <div class="div">캘린더</div>
                    </div>
                </div>
            </div>
  
        </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/ko.global.min.js"></script>

    <!-- 부트스트랩 5 JS (모달 제거했지만 다른 UI 용도로 남겨둠) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 외부 JS 파일 -->
    <script src="{% static 'js/calendar.js' %}"></script>
    </body>
</html>
